<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Dominó - Burrinho Inteligente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Burrinho Inteligente</h1>

    <div id="controles">
        <button id="btn-simulacao">Iniciar Modo Simulação</button>
        <button id="btn-jogador">Iniciar Modo Jogador</button>
    </div>

    <div id="area-jogo">
        <div id="placar">
            <h2>Placar</h2>
            <p><span id="nome-jogador1">Jogador 1</span>: <span id="pontos-jogador1">0</span></p>
            <p><span id="nome-jogador2">Jogador 2</span>: <span id="pontos-jogador2">0</span></p>
        </div>

        <div id="info-rodada">
            <h3 id="mensagem-vez">Aguardando início do jogo...</h3>
            <p>Peças restantes: <span id="pecas-restantes">28</span></p>
        </div>

        <div id="controles-jogador" class="hidden">
            <button id="btn-jogar-inicio">Jogar no Início</button>
            <button id="btn-jogar-fim">Jogar no Fim</button>
        </div>
    </div>

    <h2>Tabuleiro</h2>
    <div id="tabuleiro">
        </div>
    
    <h2>Log do Jogo</h2>
    <div id="log-jogo"></div>

    <script src="script.js"></script>
</body>
</html>
